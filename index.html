<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <!--favicons generated from https://realfavicongenerator.net/-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png"> 
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes ="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="icons/site.webmanifest">
        <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="src/css/cards.css">
        <link rel="stylesheet" href="src/css/main.css">
        <link rel="stylesheet" href="src/css/player.css">
        <script type="module" src="src/js/big2.js"></script>
        <script src="src/js/deck.js"></script>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                corePlugins: { preflight: false },   // don't reset your global CSS
                theme: {
                extend: {
                    colors: {
                    primary: '#e11d48',            // your red
                    },
                    fontFamily: { sans: ['Poppins','system-ui','sans-serif'] },
                    borderRadius: { xl: '0.75rem' }
                }
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    </head>
    <body>
        <div id ="container">
            <div id="gameContainer">
                <div id="gameDeck"></div>
                <div id="gameInfo"></div>
                <div class = "playerInfo" id="p0Info"></div>
                <div class = "playerInfo" id="p1Info"></div>
                <div class = "playerInfo" id="p2Info"></div>
                <div class = "playerInfo" id="p3Info"></div>
                <button id="clear"
                    class="button hidden 
                    inline-flex items-center gap-2 rounded-xl px-4 py-2
                    font-semibold text-gray-900 bg-gray-200 shadow-md
                    hover:brightness-110 active:scale-95
                    disabled:opacity-50 disabled:pointer-events-none">
                    Clear
                </button>
                <button id="pass"
                    class="button hidden 
                    inline-flex items-center gap-2 rounded-xl px-4 py-2
                    font-semibold text-white bg-rose-600 shadow-md
                    hover:brightness-110 active:scale-95
                    disabled:opacity-50 disabled:pointer-events-none">
                    Pass
                </button>
                <button id="play"
                    class="button hidden 
                    inline-flex items-center gap-2 rounded-xl px-4 py-2
                    font-semibold text-white bg-emerald-600 shadow-md
                    hover:brightness-110 active:scale-95
                    disabled:opacity-50 disabled:pointer-events-none">
                    Play
                </button>
                <div id="loginMenu" class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
                    <form class="space-y-6" onsubmit="return false;">
                        <div class="flex justify-center items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                            <img class="w-8 h-8 mr-2" src="icons/android-chrome-512x512.png" alt="logo">
                            Big 2 Multiplayer
                        </div>
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                            <input type="email" name="username" id="username"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                            focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                            block w-full p-1.5
                            dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white
                            dark:focus:ring-2 dark:focus:ring-blue-500 dark:focus:border-blue-500" required
                            />
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                            focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                            block w-full p-1.5
                            dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white
                            dark:focus:ring-2 dark:focus:ring-blue-500 dark:focus:border-blue-500" required
                            />
                        </div>
                        <p id="errorMessage1"
                            class="text-sm text-red-600 text-center h-4 overflow-hidden -mt-4 mb-1 transition-all duration-200">
                        </p>
                        <button id="loginButton" type="button" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" >Login</button>
                        <div class="flex justify-between text-sm font-medium text-gray-500 dark:text-gray-300">
                            <span>
                                Not registered? 
                                <button type="button"
                                    id="createAccountButton"
                                    class="text-blue-700 hover:underline dark:text-blue-500 bg-transparent border-0 p-0 font-medium cursor-pointer">
                                    Create account
                                </button>
                            </span>
                            <button type="button"
                                id="lostPasswordButton"
                                class="text-blue-700 hover:underline dark:text-blue-500 bg-transparent border-0 p-0 font-medium cursor-pointer">
                                Lost Password?
                            </button>
                            </div>
                    </form>
                </div>
                <div id="createAccountMenu" class="hidden w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
                    <form class="max-w-sm mx-auto">
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm
                        rounded-lg focus:ring-blue-500 focus:border-blue-500
                        block w-full p-1.5
                        dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" autocomplete="email" required/>
                    </div>
                    <div class="mb-5">
                        <label for="usernameRegistration" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your username</label>
                        <input type="text" 
                        id="usernameRegistration"
                        pattern="^[A-Za-z0-9_]{3,12}$"
                        title="3 to 12 characters: letters, numbers, underscores only"
                        maxlength="12"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm
                        rounded-lg focus:ring-blue-500 focus:border-blue-500
                        block w-full p-1.5
                        dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" autocomplete="username" required/>
                    </div>
                    <div class="mb-5">
                        <label for="caPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                        <input
                            type="password"
                            id="caPassword"
                            minlength="8"
                            maxlength="64"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).+$"
                            title="8 to 64 chars incl. upper, lower, number, symbol."
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm
                            rounded-lg focus:ring-blue-500 focus:border-blue-500
                            block w-full p-1.5
                            dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            autocomplete="new-password"
                            required />
                    </div>
                    <div class="mb-5">
                        <label for="caRepeatPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repeat password</label>
                        <input type="password" id="caRepeatPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm
                        rounded-lg focus:ring-blue-500 focus:border-blue-500
                        block w-full p-1.5
                        dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" autocomplete="new-password" required />
                    </div>

                    <p id="errorMessageCA" class="mt-0 text-sm text-red-600 h-2" aria-live="polite"></p>
                    
                    <div class="flex gap-2">
                        <button type="submit"
                            class="inline-flex items-center justify-center w-full sm:w-auto px-4 py-2.5
                                rounded-lg text-sm font-medium
                                text-white bg-blue-600 hover:bg-blue-700
                                focus:outline-none focus:ring-4 focus:ring-blue-300
                                disabled:opacity-60 disabled:cursor-not-allowed
                                transition">
                            Register
                        </button>

                        <button type="button" id="caBackButton"
                            class="inline-flex items-center justify-center w-full sm:w-auto px-4 py-2.5
                                rounded-lg text-sm font-medium
                                text-gray-700 bg-gray-100 hover:bg-gray-200
                                focus:outline-none focus:ring-4 focus:ring-gray-300
                                transition">
                            Back to login
                        </button>
                    </div>
                    </form>
                </div>
                <!-- Lost password: request email -->
                <div id="lostPasswordMenu" class="hidden w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
                <form class="space-y-4" onsubmit="return false;">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white">Reset your password</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-300">
                    Enter your account email and we’ll send you a reset link.
                    </p>

                    <div>
                    <label for="forgotEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" id="forgotEmail" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                        focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5
                        dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>

                    <p id="errorMessageFP" class="text-sm text-red-600 h-4"></p>
                    <p id="infoMessageFP"  class="text-sm text-green-600 h-4"></p>

                    <div class="flex gap-2">
                    <button type="submit" id="sendResetBtn"
                        class="inline-flex items-center justify-center w-full sm:w-auto px-4 py-2.5 rounded-lg text-sm font-medium
                            text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                        Send reset link
                    </button>
                    <button type="button" id="fpBackButton"
                        class="inline-flex items-center justify-center w-full sm:w-auto px-4 py-2.5 rounded-lg text-sm font-medium
                            text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-4 focus:ring-gray-300">
                        Back to login
                    </button>
                    </div>
                </form>
                </div>

                <!-- Lost password: set new password (shown after clicking email link) -->
                <div id="resetPasswordMenu" class="hidden w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
                <form class="space-y-4" onsubmit="return false;">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white">Choose a new password</h3>

                    <div>
                    <label for="rpPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New password</label>
                    <input type="password" id="rpPassword" minlength="8" maxlength="64"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                            focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5
                            dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>

                    <div>
                    <label for="rpPassword2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repeat password</label>
                    <input type="password" id="rpPassword2" minlength="8" maxlength="64"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                            focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5
                            dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>

                    <p id="errorMessageRP" class="text-sm text-red-600 h-4"></p>
                    <p id="infoMessageRP"  class="text-sm text-green-600 h-4"></p>

                    <div class="flex gap-2">
                    <button type="submit" id="setNewPasswordBtn"
                        class="inline-flex items-center justify-center w-full sm:w-auto px-4 py-2.5 rounded-lg text-sm font-medium
                            text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                        Update password
                    </button>
                    <button type="button" id="rpBackButton"
                        class="inline-flex items-center justify-center w-full sm:w-auto px-4 py-2.5 rounded-lg text-sm font-medium
                            text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-4 focus:ring-gray-300">
                        Back to login
                    </button>
                    </div>
                </form>
                </div>
                <div id="joinRoomMenu">
                    <h2>Big 2 Multiplayer</h2>
                    <div id="availableRooms"></div>
                    <div id="errorMessage2"></div>
                </div>
                <div id="lobbyMenu">
                    <h2>Lobby</h2>
                    <div id="connectedClients"></div>
                    <div id="chatBox">
                        <div id="messageContainer"></div>
                        <input type="text" id="messageInput" placeholder="Type Your Message">
                        <button id="sendMessageButton">Send</button>
                    </div>
                    <div id="errorMessage3"></div>
                    <button id="readyButton">Ready Up</button>
                    <button id="backToJoinRoomButton">Go Back</button>
                </div>
                <div id="endMenu">
                    <div id ="leaderboard">
                        <h2>Game Results</h2>
                        <table id="resultsTable" class="results">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Player</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTbody"></tbody>
                        </table>
                    </div>
                    <div class="actions">
                            <button id="backToJoinRoomButton2">Go Back</button>
                            <button id="continueButton">Continue</button>
                    </div>
                </div>

                <!-- Pause / Disconnect overlay -->
                <div id="pauseOverlay" class="pause-overlay pause-hidden" role="dialog" aria-modal="true" aria-labelledby="pauseTitle">
                    <div class="pause-card">
                        <h2 id="pauseTitle" class="pause-title">Game paused</h2>
                        <p id="pauseMsg" class="pause-sub">Waiting for player to reconnect…</p>
                        <div id="pauseCountdown" class="pause-count">Auto action in 30s</div>

                        <div class="pause-people">
                        <strong>Players in room</strong>
                        <ul id="pauseClientList" class="pause-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
